<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1 class="text-center bg-gray-800 text-black text-3xl">Hello world!</h1>
    <h2 class="text-center mx-auto bg-red-500">Welcome to <span class="text-red-400">baaper bank</span> :)</h2>
    <main class="bg-green-200 top-0 pb-10 w-3/4 mx-auto p-8">
        <div class=" pt-3 mt-10 ">
            <h1 class=" text-3xl">Please Log In Here</h1>
            <div class=" pt-10">
                <h3>Your E-mail</h3>
                <input id="user-email" class="border-2 rounded border-gray-400 mb-5 px-3" type="email" placeholder=" Enter your E-mail"><br>
                <h3>Password</h3>
                <input id="user-password" class="px-3 border-2 rounded border-gray-400" type="password" placeholder=" Your Password"><br>
                <button id="login-submit" class=" bg-yellow-400 text-white p-2 rounded mt-5 ">Submit</button>
            </div>
        </div>
    </main>
    <script src="../js/login.js"></script>
</body>
</html>
